<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boostrap Login Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
		  <div id="loginRegisterForm" class="card">
			<div class="card-body">
			  <h5 class="card-title" id="formTitle">Login</h5>
			  <form id="combinedForm">
				<div class="form-group">
				  <label for="username">Username</label>
				  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
				</div>
				<div class="form-group">
				  <label for="password">Password</label>
				  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
				</div>
				<button type="button" class="btn btn-primary" onclick="submitForm()">Login</button>
			  </form>
			  <div id="message" class="mt-3"></div>
			  <div class="mt-3">
				<small>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register here</a>.</small>
			  </div>
			</div>
		  </div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
	
</html>
